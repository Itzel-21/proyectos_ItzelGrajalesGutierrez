<!DOCTYPE html>

<body>
    <header>
        <h2>Tablas en html</h2>
        <nav>
            <ul>
                <li><a target="_self" href="index.html">Inicio</a></i>

                <li><a target="_self" href="nosotros.html">Nosotros</a></i>

    <main>
        <table>
            
            <thead>
                <tr>
                    <th scope="col">producto</th>

                    <th scope="col">precio</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>celular</th>

                <tr>

                    <th>1</th>

                </tr>

                    <th>mouse</th>
                    <th>3</th>
                    <th>$200</th>
                </tr>   
                <tr>
                    <th>USB</th>
                    <th>2</th>
                    <th>$300</th>
                </tr>   
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="2">Total</th>

                </tr>
            </tfoot>

        </table>

    <footer>
        <p>Todos los derechos reservados</p>
